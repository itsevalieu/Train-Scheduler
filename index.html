<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="jumbotron">
	<div class="container">
	  <h1>Trains, Trains, and More Trains</h1>
	  <p>Check when your train is arriving!</p>
	</div>
</div>
<div class="container">
	<div class="panel">
	  <!-- Default panel contents -->
	  <div class="panel-heading">Current Train Schedule</div>
	  <!-- Table -->
	  <table class="table">
		<thead>
		    <tr>
		    	<th class="col-sm-2">Train Name</th>
		    	<th class="col-sm-2">Destination</th>
		    	<th class="col-sm-2">Frequency (min)</th>
		    	<th class="col-sm-2">Next Arrival</th>
		    	<th class="col-sm-2">Minutes Away</th>
		    </tr>
	    </thead>
	    <tbody>
		   <!--insert appended table rows with data-->
		</tbody>
	  </table>
	</div>
	
	<div class="panel">
		<div class="panel-heading">Add Train</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="text">Train Name</label>
					<input type="text" class="form-control" id="train-input">
				</div>
				<div class="form-group">
					<label for="text">Destination</label>
					<input type="text" class="form-control" id="destination-input">
				</div>
				<div class="form-group">
					<label for="text">First Train Time (HH:mm AM/PM)</label>
					<input type="time" name="my_time" class="form-control" id="firstTrain-input">
				</div>
				<div class="form-group">
					<label for="text">Frequency (min)</label>
					<input type="number" class="form-control" id="frequency-input">
				</div>
				<button type="submit" class="btn" id="addTrain">Submit</button>
			</form>
		</div>
	</div>

</div>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/moment.js"></script>
</body>
</html>
